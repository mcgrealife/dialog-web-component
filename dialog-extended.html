<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="dialog-extended.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Dialog</a>
      <a href="/dialog-extended.html" aria-current="page">Web component</a>
    </nav>
    <main>
      <h1>Web component</h1>
      <button id="open-custom-dialog">open dialog</button>

      <!-- When custom element extends an HtmlElement, it is used via `is` attribute -->
      <dialog is="dialog-extended" closeOnClickOutside="true" scrollLock="true" state>
        <h3>This is a "Custom Element" that extends the HtmlDialogElement</h3>

        <ul>
          <li>Try to scroll behind</li>
          <li>Try to click outside</li>
          <li>Observe its <code>state</code> attribute</li>
        </ul>
        
        <button>close dialog</button>
      </dialog>
      
      <!-- If custom element extends HtmlElement, it is used like this -->
      <dialog-extended></dialog-extended>
      <div class="scroll"><p>Very long scrollable section</p></div>
    </main>
  </body>
</html>
